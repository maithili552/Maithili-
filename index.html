<DOCtype html!>
<Html>
<Head>
<title>form</title>
</Head>
<Body>
<h1>Registration form</h1>
<form>
<label>First name:</label><br>
<Input type="text" name="name" placeholder=" Enter your first name"/><br>
<label>Last name:</label><br>
<Input type="text" name="name"  placeholder=" Enter your last name"/><br>
<label> Date of Birth:<label/><br >
<input type="date" id="DOB" value="day/month/year" min="18" max="90"/><br>
<label>email address:</label><br>
<Input type="email" email="email" placeholder="Enter your email address"/><br>
<label>Create new password:</label><br>
<Input type="password" max="8"/><br>
<label>Confirm password:</label><br>
<Input type="password" max="8"/><br>
<label>Languages known :</label><br>
<Input type="radio" id="Telugu" value="Telugu"/><label>Telugu</label><br>
<Input type="radio" id="Hindi" value="Hindi"/><label>Hindi</label><br>
<Input type="radio" id="English" value="English"/><label>English</label><br>
<label>Programming languages Known:</label><br>
<Input type="checkbox" id="C programming " value="C programming "/><label>C programming</label><br>
<Input type="checkbox" id="C++ programming "value="C++ programming "/><label>C++  programming</label><br>
<Input type="checkbox" id="python " value="python "/><label>python</label><br>
<Input type="checkbox" id="java programming" value="java programming "/><label>java programming</label><br>
<Input type="checkbox" id="R programming " value="R programming "/><label>R programming</label><br>
<label>Tell about any programming language:</label><br>
<Input type="text area"/><br>
<label>Choose file</label><br>
<Input type="file" placeholder="upload certificates"/><br>
<label>Submit</label><br>
<Input type="submit" placeholder="submit"/><br>
</form>
</body>
</html>
